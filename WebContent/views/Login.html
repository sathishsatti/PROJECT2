<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>


</head>
<body data-ng-app="myApp" data-ng-controller='UserController'>

 <div class="wrapper">
      
      <h2 class="form-signin-heading">Please login</h2>
      <input type="text" class="form-control" name="userName" placeholder="Email Address" required="" autofocus="" data-ng-model="user.userName"/>
      <input type="password" class="form-control" name="password" placeholder="Password" required="" data-ng-model="user.password" style="padding-top:10px;"/>     
      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label>
      <button class="btn btn-lg btn-primary btn-block" type="submit" data-ng-click="login()">Login</button>   
    
  </div>

</body>
</html>
